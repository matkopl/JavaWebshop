<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registracija</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">
            <i class="fas fa-user-plus me-2"></i>Registracija
          </h2>

          <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
          </div>
          <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
          </div>

          <form th:action="@{/auth/register}" th:object="${registerDto}" method="post">
            <!-- Korisničko ime -->
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-user me-2"></i>Korisničko ime
              </label>
              <input type="text" th:field="*{username}" id="username" class="form-control"
                     th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" required>
              <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                <span th:errors="*{username}"></span>
              </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email
              </label>
              <input type="email" th:field="*{email}" id="email" class="form-control"
                     th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" required>
              <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}"></span>
              </div>
            </div>
            <!-- Lozinka -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Lozinka
              </label>
              <input type="password" th:field="*{password}" id="password" class="form-control"
                     th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required>
              <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <span th:errors="*{password}"></span>
              </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-user-plus me-2"></i>Registriraj se
            </button>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/auth/login}" class="text-decoration-none">
              <i class="fas fa-sign-in-alt me-2"></i>Prijavi se
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div th:replace="~{fragments/navbar :: scripts}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
