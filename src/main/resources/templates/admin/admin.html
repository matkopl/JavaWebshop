<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <div th:replace="~{fragments/navbar :: styles}"></div>
    <style>
        .admin-card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .admin-card:hover {
            transform: translateY(-5px);
        }
        .admin-card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <div class="container mt-5">
        <h2 class="mb-4">
            <i class="fas fa-user-shield me-2"></i>Admin panel
        </h2>

        <div class="row g-4">
            <!-- Proizvodi -->
            <div class="col-md-4">
                <div class="card admin-card h-100">
                    <div class="card-body text-center p-4">
                        <i class="fas fa-box admin-card-icon"></i>
                        <h5 class="card-title mb-3">Upravljanje proizvodima</h5>
                        <a th:href="@{/products}" class="btn btn-primary">
                            <i class="fas fa-list me-2"></i>Pregled proizvoda
                        </a>
                    </div>
                </div>
            </div>

            <!-- Kategorije -->
            <div class="col-md-4">
                <div class="card admin-card h-100">
                    <div class="card-body text-center p-4">
                        <i class="fas fa-tags admin-card-icon"></i>
                        <h5 class="card-title mb-3">Upravljanje kategorijama</h5>
                        <a th:href="@{/categories}" class="btn btn-primary">
                            <i class="fas fa-list me-2"></i>Pregled kategorija
                        </a>
                    </div>
                </div>
            </div>

            <!-- Povijest prijava -->
            <div class="col-md-4">
                <div class="card admin-card h-100">
                    <div class="card-body text-center p-4">
                        <i class="fas fa-history admin-card-icon"></i>
                        <h5 class="card-title mb-3">Povijest prijava</h5>
                        <a th:href="@{/admin/login-history}" class="btn btn-primary">
                            <i class="fas fa-clock-rotate-left me-2"></i>Pregled prijava
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/navbar :: scripts}"></div>
</body>
</html>
